<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="register">
        <div class="container">
            <div class="form-header">
                <h1>create <span>a</span> secure account</h1>
                <p>welcome to future savings & investments</p>
            </div>
            <div class="form-input">
                <form action="#" method="POST">
                    <p>
                        <label for="full_name">Full Name</label>
                        <input type="text" name="fullname" id="full_mane" placeholder="Full Name">
                    </p>
                    <p>
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" placeholder="Email Address">
                    </p>
                    <p>
                        <label for="full_name">Phone Number</label>
                        <input type="text" name="contact" id="" placeholder="Phone Number">
                    </p>
                    <p>
                        <label for="password">Full Name</label>
                        <input type="password" name="password" id="password" placeholder="Password">
                    </p>
                    <p>
                        <label for="referrer_number">
                            Referrer Phone or Promo Code
                            <span>(Optional)</span>
                        </label>
                        <input type="text" name="referrer_number" id="referrer_number" placeholder="Referrer Code Or Phone">
                    </p>
                    <p>
                        <label for="info">
                            How Did You Hear About Us?
                            <span>(Optional)</span>
                        </label>
                        <select name="info" id="info">
                            <option value="">Click To Select</option>
                            <option value="fb">Facebook</option>
                            <option value="twt">Twitter</option>
                            <option value="ig">Instagram</option>
                            <option value="faf">Friend/Family/Coworker Referrer</option>
                            <option value="google">Google Search</option>
                            <option value="gp">Google Play</option>
                            <option value="ob">Online Blog</option>
                            <option value="ln">Local Newspaper</option>
                            <option value="event">At an Event</option>
                            <option value="other">Others</option>
                        </select>
                    </p>
                    <button type="submit">Create Account</button>
                </form>
            </div>
        </div>
        <div class="login">
            <p>Already have an account? <a href="#" target="_blank">Log In</a></p>
        </div>
    </div>
</body>
</html>
