<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
</head>
<body>
    <h1>CONTACT-FORM</h1>
    <form action="processor.php" method="post">
        <p>
            <label for="fistname">Firstname</label>
            <br>
            <input type="text" name="firstname" id="firstname" placeholder="Firstname" required>
        </p>
        <p>
            <label for="lastname">Lastname</label>
            <br>
            <input type="text" name="lastname" id="lastname" placeholder="Lastname" required>
        </p>
        <p>
            <label for="username">Username</label>
            <br>
            <input type="text" name="username" id="username" placeholder="Username" required>
        </p>
        <p>
            <label for="email">Email</label>
            <br>
            <input type="email" name="email" id="email" placeholder="Email">
        </p>
        <p>
            <label for="department">Department</label>
            <br>
            <select name="department" id="department">
                <option value="select">Select Department</option>
                <option value="production">Production Department</option>
                <option value="administrative">Administrative Department</option>
                <option value="marketing">Marketing Department</option>
                <option value="technical">Tecnical Department</option>
            </select>
        </p>
        <p>
            <label for="gender">Gender</label>
            <br>
            <input type="radio" name="gender" id="gender" value="male">Male
            <input type="radio" name="gender" id="gender" value="female">Female
        </p>
        <p>
            <label for="msg">Your Message</label>
            <br>
            <textarea name="textarea" id="msg" cols="30" rows="10" placeholder="Type your message here..." required></textarea>
        </p>
        <p>
            <input type="checkbox" name="terms" checked required>By checking this box, you agree to our terms and conditions.
        </p>
        <button type="submit">Send Message</button>
    </form>
</body>
</html>
